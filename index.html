<!DOCTYPE html>
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 11pt;
        font-weight: 700;
    }

    .link {
        fill: none;
        stroke: #836f6f;
        stroke-width: 1px;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 11%;
        height: 35%;
        padding: 8px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 11pt;
        font-weight: 500;
        background: #ffff99;
        border: solid 1px #aaa;
        border-radius: 8px;
        pointer-events: none;
    }
    #option {
        text-align: center;
        width:900px; 
        margin:0 auto;
        padding-top: 10px;
    }
    #chart {
        text-align: center;
        margin:0 auto;
        padding-left: 10px;
    }
    
</style>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MBTA Organization Structure</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <div id="option">
            <h1>MBTA Organization Chart</h1>
            <h4>September 2017</h4>
            <input name="updateButton" 
                   type="button" 
                   class = "btn"
                   value="View Operating" 
                   onclick="updateData()" />
            <script src="//d3js.org/d3.v3.min.js"></script>
            
                <input name="updateButton" 
                       type="button" 
                       class="btn"
                       value="View Administration" 
                       onclick="updateData2()" />
            </div>
        <div id = "chart"></div>
            <script>

                var margin = {top: 20, right: 120, bottom: 20, left: 120},
                    width = 1000//960 - margin.right - margin.left,
                height = 1300// - margin.top - margin.bottom;

                var i = 0,
                    duration = 750,
                    root;

                var tree = d3.layout.tree()
                .size([height, width]);

                var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });

                var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 1e-6);

                d3.json("flare2.json", function(error, flare) {
                    if (error) throw error;

                    root = flare;
                    root.x0 = height / 2;
                    root.y0 = 0;

                    function collapse(d) {
                        if (d.children) {
                            d._children = d.children;
                            d._children.forEach(collapse);
                            d.children = null;
                        }
                    }

                    //root.children.forEach(collapse);
                    update(root);
                });

                d3.select(self.frameElement).style("height", "800px");

                function update(source) {

                    // Compute the new tree layout.
                    var nodes = tree.nodes(root).reverse(),
                        links = tree.links(nodes);

                    // Normalize for fixed-depth.
                    nodes.forEach(function(d) { d.y = d.depth * 265; }); //180

                    // Update the nodes…
                    var node = svg.selectAll("g.node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                    // Enter any new nodes at the parent's previous position.
                    var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                    .on("click", click);

                    nodeEnter.append("circle")
                        .attr("r", 1e-6)
                        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeEnter.append("text")
                        .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                        .text(function(d) { return d.name; })
                        .on("mouseover", mouseover)
                        .on("mousemove", function(d){mousemove(d);})
                        .on("mouseout", mouseout)
                        .style("fill-opacity", 1e-6);

                    // Transition nodes to their new position.
                    var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                    nodeUpdate.select("circle")
                        .attr("r", 4.5)
                        .style("fill", function(d) { if(d.level == "1") return "red";
                                                     if(d.level == "3") return "green";
                                                     if(d.level == "4") return "blue";
                                                     if(d.level == "5") return "lightsteelblue";});

                    nodeUpdate.select("text")
                        .style("fill-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

                    nodeExit.select("circle")
                        .attr("r", 1e-6);

                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6);

                    // Update the links…
                    var link = svg.selectAll("path.link")
                    .data(links, function(d) { return d.target.id; });

                    // Enter any new links at the parent's previous position.
                    link.enter().insert("path", "g")
                        .attr("class", "link")
                        .attr("d", function(d) {
                        var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    });

                    // Transition links to their new position.
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function(d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal({source: o, target: o});
                    })
                        .remove();

                    // Stash the old positions for transition.
                    nodes.forEach(function(d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                // Toggle children on click.
                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
                function mouseover() {
                    div.transition()
                        .duration(300)
                        .style("opacity", 1);
                }

                function mousemove(d) {
                    div.text(d.deptno+"\r\n" + "Level 1: " + d.approval1+"\r\n" + "Level 2: "+d.approval2+ "\r\n" + "Level 3: " + d.approval3+"\r\n" + "Level 4: " + d.approval4+"\r\n" + "Level 5: "+d.approval5+ "\r\n" + "Level 6: "+ d.approval6+"\r\n" + "Level 7: " + d.approval7+"\r\n" + "Level 8: "+d.approval8)
                        .style("left", (d3.event.pageX ) + "px")
                        .style("top", (d3.event.pageY) + "px");
                }

                function mouseout() {
                    div.transition()
                        .duration(300)
                        .style("opacity", 1e-6);
                }
                function updateData(){
                    d3.json("flare_experiment.json", function(error, flare) {
                        if (error) throw error;

                        root = flare;
                        root.x0 = height / 2;
                        root.y0 = 0;

                        function collapse(d) {
                            if (d.children) {
                                d._children = d.children;
                                d._children.forEach(collapse);
                                d.children = null;
                            }
                        }

                        //root.children.forEach(collapse);
                        update(root);
                    });

                }
                function updateData2(){
                    d3.json("flare_experiment_2.json", function(error, flare) {
                        if (error) throw error;

                        root = flare;
                        root.x0 = height / 2;
                        root.y0 = 0;

                        function collapse(d) {
                            if (d.children) {
                                d._children = d.children;
                                d._children.forEach(collapse);
                                d.children = null;
                            }
                        }

                        //root.children.forEach(collapse);
                        update(root);
                    });

                }
            </script>
       </body>
</html>
